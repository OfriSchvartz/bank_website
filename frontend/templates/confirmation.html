<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora Bank - Transfer Confirmation</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/modern-styles.css">
</head>
<body class="login-bg">
    <!-- Animated background particles -->
    <div class="particles" id="particles"></div>

    <div class="glass-container confirmation-container">
        <!-- Header -->
        <div class="text-center mb-4">
            <div class="logo large">
                <i class="fas fa-sun"></i>
            </div>
            <h1 class="bank-name large">Aurora Bank</h1>
            <p class="tagline">Banking that shines brighter</p>
        </div>

        <!-- Success checkmark animation -->
        <div class="success-animation">
            <div class="success-checkmark large-check">
                <i class="fas fa-check"></i>
            </div>
            <h2 class="success-message">Transfer Successful!</h2>
            <p class="success-description">Your money has been transferred successfully.</p>
        </div>

        <!-- Confirmation Details -->
        <div class="confirmation-details">
            <h3 class="details-title">Transaction Details</h3>
            
            <div class="detail-row">
                <div class="detail-label">
                    <i class="fas fa-user"></i>
                    Recipient
                </div>
                <div class="detail-value" id="conf-recipient">Loading...</div>
            </div>

            <div class="detail-row">
                <div class="detail-label">
                    <i class="fas fa-credit-card"></i>
                    Account Number
                </div>
                <div class="detail-value" id="conf-account">Loading...</div>
            </div>

            <div class="detail-row">
                <div class="detail-label">
                    <i class="fas fa-shekel-sign"></i>
                    Amount
                </div>
                <div class="detail-value amount-highlight" id="conf-amount">â‚ª0.00</div>
            </div>

            <div class="detail-row">
                <div class="detail-label">
                    <i class="fas fa-comment"></i>
                    Description
                </div>
                <div class="detail-value" id="conf-description">-</div>
            </div>

            <div class="detail-row">
                <div class="detail-label">
                    <i class="fas fa-clock"></i>
                    Date & Time
                </div>
                <div class="detail-value" id="conf-datetime">Loading...</div>
            </div>
        </div>

        <!-- Auto redirect notification -->
        <div class="redirect-notification" id="redirectNotification">
            <i class="fas fa-info-circle"></i>
            Redirecting to your account in <span id="countdown">5</span> seconds...
        </div>

        <!-- Action buttons -->
        <div class="confirmation-actions">
            <button onclick="goToAccount()" class="btn-primary">
                <i class="fas fa-home"></i> Back to Account
            </button>
            
            <button onclick="newTransfer()" class="btn-secondary">
                <i class="fas fa-plus"></i> New Transfer
            </button>
        </div>
    </div>

    <script src="../static/confirmation.js"></script>
</body>
</html>
