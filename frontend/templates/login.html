<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora Bank - Secure Banking Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/modern-styles.css">
</head>
<body class="login-bg">
    <div class="professional-container login-container">
        <!-- Logo and branding -->
        <div class="text-center mb-4">
            <div class="logo large">
                <i class="fas fa-university"></i>
            </div>
            <h1 class="bank-name large">Aurora Bank</h1>
            <p class="tagline">Secure Banking Solutions</p>
        </div>

        <!-- Success animation (hidden by default) -->
        <div class="success-checkmark" id="successCheckmark"></div>

        <!-- Login form -->
        <form id="loginForm" novalidate>
            <h2 class="form-title">Secure Login</h2>
            <p class="form-description">Access your account securely</p>

            <div class="form-group">
                <label for="id" class="required">Account ID</label>
                <div class="input-wrapper">
                    <input type="text" id="id" name="id" class="form-input" placeholder="Enter your account ID" required autocomplete="username">
                    <i class="fas fa-user input-icon"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="required">Password</label>
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required autocomplete="current-password">
                    <i class="fas fa-lock input-icon"></i>
                </div>
            </div>

            <div class="checkbox-group">
                <div class="custom-checkbox">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <span class="checkmark"></span>
                </div>
                <label for="rememberMe" class="checkbox-label">Keep me signed in for 30 days</label>
            </div>

            <button type="submit" class="btn-primary" id="loginBtn">
                <span class="loading-spinner" id="loadingSpinner"></span>
                <span id="buttonText">
                    <i class="fas fa-sign-in-alt"></i> Sign In Securely
                </span>
            </button>

            <div class="form-footer">
                <p>New to Aurora Bank? <a href="/page/register">Open an Account</a></p>
                <p><a href="/page/recover">Forgot Password?</a></p>
            </div>
        </form>
    </div>

    <script src="../static/login.js"></script>
</body>
</html>
