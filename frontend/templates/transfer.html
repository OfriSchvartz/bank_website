<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora Bank - Transfer Money</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/modern-styles.css">
</head>
<body class="register-bg">
    <!-- Background shapes -->
    <div class="background-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="glass-container transfer-container">
        <!-- Header -->
        <div class="text-center mb-4">
            <div class="logo large">
                <i class="fas fa-sun"></i>
            </div>
            <h1 class="bank-name large">Aurora Bank</h1>
            <p class="tagline">Banking that shines brighter</p>
            <h2 class="form-title">
                <i class="fas fa-exchange-alt"></i> Transfer Money
            </h2>
        </div>

        <!-- Success animation (hidden by default) -->
        <div class="success-animation" id="successAnimation">
            <div class="success-checkmark"></div>
            <h3 class="success-message">Transfer Successful!</h3>
            <p class="success-description">Your money has been transferred successfully. Redirecting...</p>
        </div>

        <!-- Transfer form -->
        <form id="transferForm" class="form-grid" novalidate>
            <div class="form-row full-width">
                <div class="form-group">
                    <label for="recipient" class="required">Recipient Name</label>
                    <div class="input-wrapper">
                        <input type="text" id="recipient" name="recipient" class="form-input" placeholder="Enter recipient's full name" required>
                        <i class="fas fa-user input-icon"></i>
                    </div>
                </div>
            </div>

            <div class="form-row full-width">
                <div class="form-group">
                    <label for="accountNumber" class="required">Recipient Account Number</label>
                    <div class="input-wrapper">
                        <input type="text" id="accountNumber" name="accountNumber" class="form-input" placeholder="Enter account number" required>
                        <i class="fas fa-credit-card input-icon"></i>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="amount" class="required">Amount (₪)</label>
                    <div class="input-wrapper">
                        <input type="number" id="amount" name="amount" class="form-input" placeholder="0.00" min="0.01" step="0.01" required>
                        <i class="fas fa-shekel-sign input-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="description">Description (Optional)</label>
                    <div class="input-wrapper">
                        <input type="text" id="description" name="description" class="form-input" placeholder="Payment description">
                        <i class="fas fa-comment input-icon"></i>
                    </div>
                </div>
            </div>

            <!-- Transfer Summary Card -->
            <div class="transfer-summary" id="transferSummary" style="display: none;">
                <h3>Transfer Summary</h3>
                <div class="summary-row">
                    <span>To:</span>
                    <span id="summaryRecipient">-</span>
                </div>
                <div class="summary-row">
                    <span>Account:</span>
                    <span id="summaryAccount">-</span>
                </div>
                <div class="summary-row">
                    <span>Amount:</span>
                    <span id="summaryAmount">₪0.00</span>
                </div>
                <div class="summary-row">
                    <span>Description:</span>
                    <span id="summaryDescription">-</span>
                </div>
            </div>

            <button type="button" onclick="submitTransfer()" class="btn-primary" id="transferBtn">
                <span class="loading-spinner" id="loadingSpinner"></span>
                <span id="buttonText">
                    <i class="fas fa-paper-plane"></i> Send Transfer
                </span>
            </button>

            <div class="form-actions mt-3">
                <a href="/page/account" class="btn-secondary">
                    <i class="fas fa-arrow-left"></i> Back to Account
                </a>
            </div>
        </form>
    </div>

    <script src="../static/transfer.js"></script>
</body>
</html>
