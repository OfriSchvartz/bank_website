<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Account</title>
  <link rel="stylesheet" href="../static/styles.css">
  <link rel="stylesheet" href="../static/account.css">
   <script>
    
    function fmt(num) {
      return num.toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,');
    }
    function fmtDateTime(date) {
      const options = {
        year: 'numeric', month: '2-digit', day: '2-digit',
        hour: '2-digit', minute: '2-digit', second: '2-digit',
        hour12: false
      };
      return new Intl.DateTimeFormat('en-US', options).format(date);
    }
    function showTranscations(transactions) 
    {
      document.getElementById("transactionsBody").innerHTML = ""; // Clear previous transactions
      if (transactions.length == 0) {
        document.getElementById("transactionsBody").innerHTML = "<tr><td colspan='5'>No transactions found.</td></tr>";
        return;
      }
      for (let i = transactions.length - 1; i >= 0; i--) 
      {
       let new_line = "<tr><td>" + transactions[i].date +"</td><td>" + transactions[i].description + "</td><td>" + '₪' + transactions[i].amount + "</td><td>" + transactions[i].type + "</td></tr>";
       document.getElementById("transactionsBody").innerHTML += new_line;
      }
      
    }
    async function updateUserData() 
    {
      return fetch("http://127.0.0.1:5000/api/get_user_data", 
          {
            method: "POST",
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              "id": localStorage.getItem("account_number")
            })
          }
        ).then(res => res.json()).then(data => {
          if (data.status == false) {
            alert(data.text);
            return false; 
          } 
          else 
          {
            document.getElementById("balanceAmount").innerText = data.balance;
            showTranscations(data.transactions);
            return true; 
          }
        }
      )
    }
    function addRow(desc, type, amount, balance) {
      const now = new Date();
      const tr = document.createElement('tr');
      tr.className = 'transaction-row';
      tr.innerHTML = `
        <td class="transaction-date">${fmtDateTime(now)}</td>
        <td class="transaction-description">${desc}</td>
        <td class="transaction-type">${type}</td>
        <td class="transaction-amount ${amount >= 0 ? 'amount-positive' : 'amount-negative'}">${amount >= 0 ? '+' : '-'}₪${fmt(Math.abs(amount))}</td>
        <td class="transaction-balance">${balance}</td>
      `;
      document.getElementById('transactionsTableBody').appendChild(tr);
    }

    function withdrawMoney() 
    {
      amount = parseFloat(prompt('Enter amount to withdraw:'));
      description = prompt('Enter description:');

      return fetch("http://127.0.0.1:5000/api/withdraw", 
          {
            method: "POST",
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              "id": localStorage.getItem("account_number"),
              "amount": amount,
              "description": description
            })
          }
        ).then(res => res.json()).then(data => {
          if (data.status == false) {
            alert(data.text);
            return false; 
          } 
          else 
          {
            alert("Withdrawal successful!");
            document.getElementById("balanceAmount").innerText = data.balance;
            showTranscations(data.transactions);
            return true; 
          }
        })
    }
    function transferMoney() {
      window.location.href = '/page/transfer'; // Redirect to transfer page
    }
    function depositMoney() {
      const input = prompt('Enter amount to deposit:');
      const amt = parseFloat(input);
      if (isNaN(amt) || amt <= 0) return;
      addRow('Deposit', 'Deposit', amt);
    }
    window.onload = async function() {
      let id = localStorage.getItem("account_number");
      document.getElementById("account_number").innerText = id;
      await updateUserData();

    }
    
  </script>
</head>
<body>
  <div class="account-container" id="mainAccountContainer">
    <div class="account-header" id="accountHeader">
      <h1 id="welcomeMessage">Welcome Back, John Doe</h1>
      <p id="accountNumber">Account Number: <label id="account_number"></label></p>
    </div>

    <div class="balance-section" id="balanceSection">
      <div class="balance-label" id="balanceLabel">Current Balance</div>
      <div class="balance-amount">₪<span id="balanceAmount"></span></div>
      <div class="balance-updated" id="balanceUpdated">Last updated: 2025-06-22 14:00:00</div>
    </div>

    <div class="actions-section" id="actionsSection">
      <button class="action-btn btn-withdraw" onclick="withdrawMoney()">Withdraw Money</button>
      <button class="action-btn btn-transfer" onclick="transferMoney()">Transfer Money</button>
      <button class="action-btn btn-deposit" onclick="depositMoney()">Deposit Money</button>
    </div>

    <div class="transactions-section" id="transactionsSection">
      <h2 class="section-title">Recent Transactions</h2>
      <table class="transactions-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Amount</th>
            <th>Type</th>
          </tr>
        </thead>
        <tbody id="transactionsBody">
          
      
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
