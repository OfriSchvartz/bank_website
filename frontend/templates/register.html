<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora Bank - Join Us</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/modern-styles.css">
</head>
<body class="register-bg">
    <!-- Background shapes -->
    <div class="background-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="glass-container register-container">
        <!-- Header -->
        <div class="text-center mb-4">
            <div class="logo large">
                <i class="fas fa-sun"></i>
            </div>
            <h1 class="bank-name large">Aurora Bank</h1>
            <p class="tagline">Banking that shines brighter</p>
            <h2 class="form-title">Join Our Community</h2>
        </div>

        <!-- Success animation (hidden by default) -->
        <div class="success-animation" id="successAnimation">
            <div class="success-checkmark"></div>
            <h3 class="success-message">Welcome to Aurora!</h3>
            <p class="success-description">Your account has been created successfully. Redirecting to your dashboard...</p>
        </div>

        <!-- Registration form -->
        <form id="registrationForm" class="form-grid" novalidate>
            <div class="form-row">
                <div class="form-group">
                    <label for="id" class="required">ID Number</label>
                    <div class="input-wrapper">
                        <input type="text" id="id" name="id" class="form-input" placeholder="Enter ID number" required>
                        <i class="fas fa-id-card input-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone_number" class="required">Phone Number</label>
                    <div class="input-wrapper">
                        <input type="tel" id="phone_number" name="phone_number" class="form-input" placeholder="05XXXXXXXX" required>
                        <i class="fas fa-phone input-icon"></i>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="firstname" class="required">First Name</label>
                    <div class="input-wrapper">
                        <input type="text" id="firstname" name="firstname" class="form-input" placeholder="Your first name" required>
                        <i class="fas fa-user input-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="lastname" class="required">Last Name</label>
                    <div class="input-wrapper">
                        <input type="text" id="lastname" name="lastname" class="form-input" placeholder="Your last name" required>
                        <i class="fas fa-user input-icon"></i>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="date_of_birth" class="required">Date of Birth</label>
                    <div class="input-wrapper">
                        <input type="date" id="date_of_birth" name="date_of_birth" class="form-input" required>
                        <i class="fas fa-calendar input-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="gender" class="required">Gender</label>
                    <div class="input-wrapper">
                        <select id="gender" name="gender" class="form-select" required>
                            <option value="" disabled selected>Select gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                        <i class="fas fa-venus-mars input-icon"></i>
                    </div>
                </div>
            </div>

            <div class="form-row full-width">
                <div class="form-group">
                    <label for="email" class="required">Email Address</label>
                    <div class="input-wrapper">
                        <input type="email" id="email" name="email" class="form-input" placeholder="you@example.com" required>
                        <i class="fas fa-envelope input-icon"></i>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="password" class="required">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" class="form-input" placeholder="Create password" required>
                        <i class="fas fa-lock input-icon"></i>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar" id="strengthBar"></div>
                    </div>
                    <div class="strength-text" id="strengthText"></div>
                </div>

                <div class="form-group">
                    <label for="confirm_password" class="required">Confirm Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="confirm_password" name="confirm_password" class="form-input" placeholder="Confirm password" required>
                        <i class="fas fa-lock input-icon"></i>
                    </div>
                </div>
            </div>

            <div class="form-row full-width">
                <div class="form-group">
                    <label for="address" class="required">Address</label>
                    <div class="input-wrapper">
                        <input type="text" id="address" name="address" class="form-input" placeholder="Street, City" required>
                        <i class="fas fa-map-marker-alt input-icon"></i>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="zipcode" class="required">ZIP Code</label>
                    <div class="input-wrapper">
                        <input type="text" id="zipcode" name="zipcode" class="form-input" placeholder="Postal code" required>
                        <i class="fas fa-mail-bulk input-icon"></i>
                    </div>
                </div>
            </div>

            <button type="button" onclick="SubmitRegister()" class="btn-primary" id="registerBtn">
                <span class="loading-spinner" id="loadingSpinner"></span>
                <span id="buttonText">Create Account</span>
            </button>

            <a href="/page/login" class="btn-secondary">
                <i class="fas fa-sign-in-alt"></i> Already have an account? Sign In
            </a>
        </form>
    </div>

    <script src="../static/register.js"></script>
</body>
</html>
