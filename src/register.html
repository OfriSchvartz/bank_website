<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Registration</title>
  <link rel="stylesheet" href="../style/styles.css">
</head>
<body>
  <form id="registrationForm" class="form" novalidate autocomplete="off">
    <h1 class="form-title">User Registration</h1>

    <div class="form-row">
      <label for="id" class="required">ID Number</label>
      <input id="id" name="id" type="text" placeholder="Enter your ID number"
             required pattern="\d{9}" title="Must be exactly 9 digits">
    </div>

    <div class="form-row">
      <label for="firstname" class="required">First Name</label>
      <input id="firstname" name="firstname" type="text" placeholder="Enter your first name"
             required pattern="[A-Za-z]+" title="Letters only">
    </div>

    <div class="form-row">
      <label for="lastname" class="required">Last Name</label>
      <input id="lastname" name="lastname" type="text" placeholder="Enter your last name"
             required pattern="[A-Za-z]+" title="Letters only">
    </div>

    <div class="form-row">
      <label for="date_of_birth" class="required">Date of Birth</label>
      <input id="date_of_birth" name="date_of_birth" type="date" required>
    </div>

    <div class="form-row">
      <label for="email" class="required">Email</label>
      <input id="email" name="email" type="email" placeholder="you@example.com" required>
    </div>

    <div class="form-row">
      <label for="password" class="required">Password</label>
      <input id="password" name="password" type="password" placeholder="Enter Password" title="8â€“16 characters">
    </div>

    <div class="form-row">
      <label for="phone_number" class="required">Phone Number</label>
      <input id="phone_number" name="phone_number" type="tel" placeholder="+972541234567"
        title="Must start with +9725 followed by 8 digits">
    </div>

    <div class="form-row">
      <label for="address" class="required">Address</label>
      <input id="address" name="address" type="text" placeholder="Street, City" required>
    </div>

    <div class="form-row">
      <label for="zipcode" class="required">ZIP / Postal Code</label>
      <input id="zipcode" name="zipcode" type="text" placeholder="12345">
    </div>

    <button type="submit" class="btn-primary">Register</button>
  </form>

</body>
</html>
