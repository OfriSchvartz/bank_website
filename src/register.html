<!DOCTYPE html>
<html>
    <head>
        <title>Register Page</title>
    </head>
    <body>
        <h1>Register Page</h1>
        ID:
        <input type="text" placeholder="Please enter your ID" />
        <br/><br/>
        First Name:
        <input type="text" placeholder="Please enter your first name" />
        <br/><br/>
        Last Name:
        <input type="text" placeholder="Please enter your last name" />
        <br/><br/>
        Email:
        <input type="email" placeholder="Please enter your email" />
        <br/><br/>
        Password:
        <input type="password" placeholder="Please enter your password" />
        <br/><br/>
        Gender:
        <select name="Gender" id="Gender">
            <option value="">Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
        <br><br/>   
        Date:
        <input type="date" placeholder="Choose a Date" />
        <br/><br/>
        Phone Number:
        <input type="tel" placeholder="Please enter your phone number" />
        <br/><br/>
        Address: 
        <input type="text" placeholder="Please enter your addess" />
        <br/><br/>
        Zip Code:
        <input type="Zip Code" placeholder="Please enter your Zip Code" />
        <br/><br/>
        <input type="checkbox" id="terms" name="terms">
        <label for="terms">I agree to the terms and conditions</label>
        <br/><br/>
        <input type="checkbox" id="newsletter" name="newsletter">
        <label for="newsletter">Subscribe to newsletter</label>
        <br/><br/>
        <button type="submit">Register</button>
        <br/>
        <p>Already have an account?</p>
        <p>
            <a href="login.html">Login here</a> 
            <br>
   

</body>
