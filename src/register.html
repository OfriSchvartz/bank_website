<!DOCTYPE html>
<html>
    <head>
        <title>Register Page</title>
    </head>
    <body>
        <h1>Register Page</h1>
        ID:
        <input type="text" placeholder="Please enter your ID" />
        <br/><br/>
        First Name:
        <input type="text" placeholder="Please enter your first name" />
        <br/><br/>
        Last Name:
        <input type="text" placeholder="Please enter your last name" />
        <br/><br/>
        Email:
        <input type="email" placeholder="Please enter your email" />
        <br/><br/>
        Password:
        <input type="password" placeholder="Please enter your password" />
        <br/><br/>
        Gender:
        <br>
        <input type="radio" name="gender" value="Male"/> Male
        <br>
        <input type="radio" name="gender" value="Female"/> Female
        <br>
        <input type="radio" name="gender" value="Other"/> Other
        <br><br/>

        Birth Date: <input type="date" placeholder="Please enter your password" />
        <br/><br/>
        Phone Number:
        <input type="tel" placeholder="Please enter your phone number" />
        <br/><br/>
    
        Address:<input type="text" placeholder="Please enter your addess" />
        <br/><br/>
        <button type="submit">Register</button>
        <br/>
        <p>Already have an account?</p>
        <p>
            <a href="login.html">Login here</a> 
            <br>
   

</body>
