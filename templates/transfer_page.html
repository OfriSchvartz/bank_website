<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Transfer Money</title>
  <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
  <form id="transferForm" class="form" novalidate autocomplete="off">
    <h1 class="form-title">Transfer Money</h1>

    <div class="form-row">
      <label for="recipient" class="required">Recipient Name</label>
      <input id="recipient" name="recipient" type="text" placeholder="Enter recipient name">
    </div>

    <div class="form-row">
      <label for="accountNumber" class="required">Recipient Account #</label>
      <input id="accountNumber" name="accountNumber" type="text" placeholder="Enter account number">
    </div>

    <div class="form-row">
      <label for="amount" class="required">Amount (₪)</label>
      <input id="amount" name="amount" type="number" step="0.01" min="0" placeholder="0.00">
    </div>

    <div class="form-row">
      <label for="description">Description</label>
      <input id="description" name="description" type="text" placeholder="Payment description (optional)">
    </div>

    <button type="submit" class="btn-primary">Send Transfer</button>

    <div class="form-actions">
      <p class="form-footer">
        <a href="main_page.html">← Back to Account</a>
      </p>
    </div>
  </form>

  <script>
    // Simple form validation with trim()
    function validateTransferForm() {
        const recipient = document.getElementById("recipient").value.trim();
        const accountNumber = document.getElementById("accountNumber").value.trim();
        const amountStr = document.getElementById("amount").value.trim();
        const amount = parseFloat(amountStr);

        if (!recipient) {
            alert("Please enter the recipient's name.");
            return false;
        }

        if (!accountNumber || accountNumber.length < 8) {
            alert("Please enter a valid account number (at least 8 characters).");
            return false;
        }

        if (!amountStr || isNaN(amount) || amount <= 0) {
            alert("Please enter a valid amount.");
            return false;
        }

        return true;
    }

    document.getElementById('transferForm').addEventListener('submit', function(e) {
      e.preventDefault();
      if (!validateTransferForm()) return;

      // Store form values and redirect to confirmation page
      const recipient = document.getElementById("recipient").value.trim();
      const accountNumber = document.getElementById("accountNumber").value.trim();
      const amount = document.getElementById("amount").value.trim();
      const description = document.getElementById("description").value.trim();

      sessionStorage.setItem('recipient', recipient);
      sessionStorage.setItem('accountNumber', accountNumber);
      sessionStorage.setItem('amount', amount);
      sessionStorage.setItem('description', description);

      window.location.href = 'confirmation_page.html';
    });
  </script>
</body>
</html>
